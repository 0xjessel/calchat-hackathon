<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to calchat!</title>
		<meta name="viewport" 
			content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
		<script src="js/jquery-1.7.1.min.js"></script>
		<script src="js/geo.js"></script>
		<script src="js/fb.js"></script>
		<link rel="stylesheet" href="css/bootstrap-responsive.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet/less" type="text/css" href="less/bootstrap.less">
		<script src="less/less-1.2.1.min.js" type="text/javascript"></script>
		
	</head>
	<body>
	
		<div class="navbar">
			<div class="navbar-inner">
				<div class="container">
		
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
		  
					<a class="brand" href="#">calchat</a>
		  
					<div class="nav-collapse">
						<ul class="nav">
							<li><a href="#" rel="popover" title="we're calchat" data-content="here is what we do.  wiggle wiggle wiggle">What?</a></li>
							<li><a href="#">About</a></li>
						</ul>
						<ul class="nav pull-right">
							<li>
								<div id="login" class="fb-login-button" data-show-faces="false" data-width="200" data-max-rows="1"></div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div id="fb-root"></div>
		<script>
			(function() {
				var e = document.createElement('script'); 
				e.async = true;
				e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
				document.getElementById('fb-root').appendChild(e);
			}());
		</script>
		
		<div class="container">
			<div class="row show-grid">
				<div class="span3">
					<p>Are you at: </p>
				</div>
				<div class="span1">
					<button id="choice1" class="btn">Soda</button>
				</div>
				<div class="span1">
					<button id="choice2" class="btn">Cory</button>
				</div>
				<div class="span1">
					<button id="choice3" class="btn">Etcheverry</button>
				</div>
			</div>
			<div class="row show-grid">
				<div class="span12">
					or
				</div>
			</div>
			<div class="row show-grid">
				<div class="span4">
					search by class:
				</div>
				<div class="span8">
					<input type="text" 
					class="span3" 
					style="margin: 0 auto;" 
					data-provide="typeahead" 
					data-items="4" 
					data-source='["Alabama","Alaska","Arizona","Arkansas","California","Colorado","Connecticut","Delaware","Florida","Georgia","Hawaii","Idaho","Illinois","Indiana","Iowa","Kansas","Kentucky","Louisiana","Maine","Maryland","Massachusetts","Michigan","Minnesota","Mississippi","Missouri","Montana","Nebraska","Nevada","New Hampshire","New Jersey","New Mexico","New York","North Dakota","North Carolina","Ohio","Oklahoma","Oregon","Pennsylvania","Rhode Island","South Carolina","South Dakota","Tennessee","Texas","Utah","Vermont","Virginia","Washington","West Virginia","Wisconsin","Wyoming"]'>
				</div>
			</div>
		</div>
		
		<!--
		<div id="user-info"></div>
		<a href="#" onclick="getUserFriends();">Get friends</a><br>
		<div>
			<button id="btnInit" class="btn-success">Find my location</button>
		</div>
		<div id="user-friends"></div>
		<div id="logout">
			<p><button class="btn-danger" onClick="FB.logout();">Logout</button></p>
		</div>
		-->
		
		<!-- add javascript here -->
		<script src="js/bootstrap/bootstrap-collapse.js"></script>
		<script src="js/bootstrap/bootstrap-typeahead.js"></script>
		<script src="js/bootstrap/bootstrap-tooltip.js"></script>
		<script src="js/bootstrap/bootstrap-popover.js"></script>
	</body>
</html>
<style>
  body.connected #login { display: none; }
  body.connected #logout { display: block; }
  body.not_connected #login { display: block; }
  body.not_connected #logout { display: none; }
</style>
