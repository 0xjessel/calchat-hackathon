<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to calchat!</title>
		<meta name="viewport" 
			content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
		<script src="js/jquery-1.7.1.min.js"></script>
		<script src="js/yqlgeo.js"></script>
		<script src="js/geo.js"></script>
		<script src="js/fb.js"></script>
		<link rel="stylesheet" href="css/bootstrap-responsive.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet/less" type="text/css" href="less/bootstrap.less">
		<script src="less/less-1.2.1.min.js" type="text/javascript"></script>
		
	</head>
	<body>
		<script>
			jQuery(window).ready(function() {
				initiate_geolocation();
				$('#what')
					.popover({
						placement:'bottom'
					})
					.click(function(e) {
						e.preventDefault()
					})
			});
		</script>
		<div class="navbar">
			<div class="navbar-inner">
				<div class="container">
		
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
		  
					<a class="brand" href="#">calchat</a>
		  
					<div class="nav-collapse">
						<ul class="nav">
							<li><a href="#" id="what" rel="popover" data-original-title="we're calchat" data-content="here is what we do.  wiggle wiggle wiggle">What?</a></li>
							<li><a href="#">About</a></li>
						</ul>
						<ul class="nav pull-right">
							<li>
								<div id="login"><button class="btn" onClick="loginUser();">Login</button></div>
								<div id="user-info" data-toggle="dropdown"></div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div id="fb-root"></div>
		<script>
			(function() {
				var e = document.createElement('script'); 
				e.async = true;
				e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
				document.getElementById('fb-root').appendChild(e);
			}());
		</script>
		
		<script>
			window.fbAsyncInit = function() {
				FB.init({ appId: '297402036983700', 
					status: true, 
					cookie: true,
					xfbml: true,
					auth: true});

				FB.Event.subscribe('auth.authResponseChange', handleResponseChange);  
				
				FB.getLoginStatus(function(response) {
					if (response.status === 'connected') {
						FB.api('/me', function(response) {
							(elem = document.getElementById('login')).parentNode.removeChild(elem);
						       document.getElementById('user-info').innerHTML = '<img id="profile-picture" src="https://graph.facebook.com/' + response.id + '/picture">' + ' ' + response.name;
							});
					} else {
						console.log(response.status);
					}
				});
			};
		</script>
		
		<div class="container">
			<div class="row">
				<div class="span2">
					<p>You are near: </p>
				</div>
				<div class="span2">
					<button id="choice1" class="btn">Soda</button>
				</div>
				<div class="span2">
					<button id="choice2" class="btn disabled">Cory</button>
				</div>
				<div class="span2">
					<button id="choice3" class="btn disabled">Etcheverry</button>
				</div>
			</div>
			<div class="row show-grid">
				<div style="margin-top:15px; margin-bottom:20px" class="span12">
					or
				</div>
			</div>
			<div class="row">
				<div class="span2">
					search by class:
				</div>
				<div class="span4">
					<input type="text" 
					class="span3" 
					style="margin: 0 auto;" 
					data-provide="typeahead" 
					data-items="4" 
					data-source='["cs61a","cs61b","cs61c", "cs160", "cs161", "cs162", "cs164", "cs170", "cs172", "cs186", "cs188"]'>
				</div>
			</div>
			<div class="row">
				<div style="margin-top:15px; margin-bottom:20px" class="span12">
					<img id="map">
				</div>
			</div>
		</div>
		
		<!--
		<a href="#" onclick="getUserFriends();">Get friends</a><br>
		<div>
			<button id="btnInit" class="btn-success">Find my location</button>
		</div>		
		<div id="user-friends"></div>
		-->

		<div id="logout">
			<p><button class="btn-danger" onClick="FB.logout();">Logout</button></p>
		</div>
		
		<!-- add javascript here -->
		<script src="js/bootstrap/bootstrap-collapse.js"></script>
		<script src="js/bootstrap/bootstrap-typeahead.js"></script>
		<script src="js/bootstrap/bootstrap-tooltip.js"></script>
		<script src="js/bootstrap/bootstrap-popover.js"></script>
		<script src="js/bootstrap/bootstrap-dropdown.js"></script>
	</body>
</html>
<style>
  body.connected #login { display: none; }
  body.connected #logout { display: block; }
  body.connected #user-info { display:block; }
  body.not_connected #login { display: block; }
  body.not_connected #logout { display: none; }
  body.not_connected #user-info {display: none; }
</style>
